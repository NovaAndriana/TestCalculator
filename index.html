<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Any relevant title you want to give</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>

            Amount <input type="number" id="principal">  <br/>
            Rate <input type="range" onchange="updateRate()" id="rate" min="minval" max="maxval" value="default_val">
            <span id="rate_val">
                10.25%
            </span>  <br/>
            No. of Years 
            <select id="years">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>  <br/>
            <br/>
            <button onclick="allertTest()">Compute Interest </button><br/>
            <hr>
            <!-- If you deposit : <span id="principal"></span><br>
            at an interest rate of: <span id="rate"></span><br>
            You will receive an amount: <span id="interest"></span><br>
            in the years: <span id="year"></span><br> -->
            <br/> <footer>

                &#169; This Calculator belongs to Nova Andriana
        
        
            </footer>
        </div>
    </body>
</html>
